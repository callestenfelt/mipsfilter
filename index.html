<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mips Filter Prototype</title>

  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <div class="brand__dot" aria-hidden="true"></div>
        <div class="brand__title">Mips content explorer</div>
      </div>

      <div class="sort">
        <label class="sort__label" for="sortSelect">Sort</label>
        <select id="sortSelect" class="sort__select">
          <option value="relevant" selected>Most relevant</option>
          <option value="newest">Newest</option>
        </select>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="filters" aria-label="Filters">
      <div class="filters__header">
        <div class="filters__title">Filter</div>
        <button id="clearBtn" class="btn btn--ghost" type="button">Clear</button>
      </div>
  
      <div id="filterGroups" class="filter-groups"></div>
    </aside>
  
    <section class="results" aria-label="Results">
      <div class="results__meta">
        <div id="resultsCount" class="results__count">â€“</div>
        <div id="activeFilters" class="active-filters"></div>
      </div>
  
      <div id="grid" class="grid" role="list"></div>
    </section>
  </main>
  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
